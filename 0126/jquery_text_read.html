<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      function inner() {
        alert(document.getElementById('aa').innerText);
      }

      $(function () {
        $('#btn').click(function () {
          alert($('#bb').text()); //요소내의 태그는 무시
        });
      });
    </script>
  </head>
  <body>
    <input type="button" value="id aa 내용 가져오기" onclick="inner()" />
    <input type="button" value="id bb 내용 가져오기" id="btn" />
    <hr />
    <div id="aa">학교종이 <b>하하</b> 땡떙땡</div>
    <hr />
    <div id="bb">산토끼 <b>빠숑</b> 토끼야</div>
  </body>
</html>
