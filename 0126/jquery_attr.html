<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    function chg() {
      alert(document.getElementById('aa').type);
      document.getElementById('aa').type = 'password';
    }

    $(function () {
      //특정 이벤트시에 실행하고자 할때 => ${'요소'}.이벤트(익명함수);
      $('.btn').click(function () {
        //요소의 속성변경 => $('요소').attr('속성명','값');
        alert($('#bb').attr('type'));
        $('#bb').attr('type', 'password');
      });
    });
  </script>
  <body>
    <!--
    attr() : 태그의 속성을 변경하는 메소드
  -->
    <input type="text" id="aa" /><span onclick="chg()">@</span> <br />
    <input type="text" id="bb" /><span class="btn">@</span> <br />
  </body>
</html>
