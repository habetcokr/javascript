<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #aa {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 8px solid red;
        background-color: yellow;
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(function () {
        $('#btn1').click(function () {
          //$('#aa').css('width', '200px');
          $('#aa').width('200px');
        });

        $('#btn2').click(function () {
          $('#aa').innerWidth('300px');
        });

        $('#btn3').click(function () {
          $('#aa').outerWidth('400px');
        });
        $('#btn4').click(function () {
          $('#aa').css('padding', '15px');
        });
        $('#btn5').click(function () {
          $('#aa').css('border-width', '15px');
        });
      });
    </script>
  </head>
  <body>
    <input type="button" id="btn1" value="width()" />
    <input type="button" id="btn2" value="innerWidth()" />
    <input type="button" id="btn3" value="outerWidth()" />
    <input type="button" id="btn4" value="padding" />
    <input type="button" id="btn5" value="border" />
    <div id="aa"></div>
  </body>
</html>
