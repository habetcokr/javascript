<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        width: 100px;
        height: 40px;
        border: 1px solid black;
        color: blue;
        background: yellow;
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(function () {
        $('#btn').click(() => {
          if ($('#aa').hasClass('test')) $('#aa').removeClass('test');
          else $('#aa').addClass('test');
        });
      });
    </script>
  </head>
  <body>
    <input type="button" id="btn" value="속성변경" />
    <div id="aa">안녕하세요</div>
  </body>
</html>
